version: 2

defaults: &defaults
  docker:
    - image: circleci/python:3.7
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
      name: Create venv
      command: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

jobs:
  run_i3battery:
    <<: *defaults
    steps:
      - checkout
      - *prepare_venv
      - run:
          name: Install requirements
          command: |
            source venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Test i3Battery
          command: |
            source venv/bin/activate
            PYTHONPATH=./packages/i3attery python3 packages/i3battery/i3battery.py

workflows:
  version: 2
  test-i3battery:
    jobs:
      - run_i3battery

